<!DOCTYPE html>
<html>
<head>
	<title>value binding</title>
	<!-- Minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<span data-bind="text: submitMessage"></span>
		<form data-bind="submit: fireSubmit" class="form">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" data-bind="value: name">
			</div>
			<button class="btn btn-default" type="submit" data-bind="diable: valid">Submit</button>
		</form>


	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script src="./js/10.js"></script>
</body>
</html>
