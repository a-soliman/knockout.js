<!DOCTYPE html>
<html>
<head>
	<title>value binding</title>
	<!-- Minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<h4>hey <span data-bind="text: name"></span>!</h4>
		<form class="form">
			<div class="control-group">
				<input type="text" class="form-control" data-bind="value: name, valueUpdate: 'afterkeydown'">
			</div>
			<div class="form-group">
				<input type="checkbox" data-bind="checked: checkIt, value: checkIt">
			</div>
			<button class="btn  btn-default btn-xs" data-bind="click: toggleBox">Check it</button>
		</form>



	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script src="./js/09.js"></script>
</body>
</html>
